@let databaseConnection = databaseConnection$ | async;

<app-helpers-single-widget
  (remove)="onRemove()">
  <div class="p-4 text-center">
    @if (databaseConnection) {
      <h3 class="h2 fw-bold">{{ databaseConnection.connection}}</h3>
    } @else {
      <div class="mb-3">
        <app-helpers-loaders-placeholder [width]="'250px'" [height]="'50px'"></app-helpers-loaders-placeholder>
      </div>
    }
    <p class="h4 fw-light">Database connection</p>
  </div>
</app-helpers-single-widget>
