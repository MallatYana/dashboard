<select
  class="form-control"
  [(ngModel)]="selectedStatus"
  (ngModelChange)="onStatusChange($event)"
>
  <option [value]="undefined">Select status</option>
  @for (status of allStatuses; track status) {
    <option [value]="status">
      <app-helpers-status [status]="status"></app-helpers-status>
    </option>
  }
</select>
